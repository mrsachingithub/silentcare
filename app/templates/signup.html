{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">Patient Signup</h2>
            <p class="text-muted">Create an account to access real-time OPD status</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="john_doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Create Account</button>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="/login">Login here</a></small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
