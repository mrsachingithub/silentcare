{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Login</h2>
            <p class="text-muted">Enter credentials to access your dashboard</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>

            <div class="text-center mt-3">
                <small class="text-muted">Don't have an account?</small><br>
                <a href="/signup" class="btn btn-sm btn-outline-success mt-1">Create New Account</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
